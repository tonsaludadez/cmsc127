{% extends "mainSite/base.html" %}
{% load staticfiles %}
{% block title %}Beta University: Homepage{% endblock %}
{% block style %}
<style type="text/css">
	body {
		background-image: url('../../static/mainSite/img/university.jpg') !important;
	}
	#jumbo {
		text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
		color: white;
	}
</style>
{% endblock %}

{% block content %}
		<div class="ui equal width center aligned padded grid">
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row">
				<div class="two wide column"></div>
				<div class="twelve wide column">
					<h1 class="ui header" style="font-size: 70px;" id="jumbo">Beta University Annual Fund</h1>
					<br>
					<br>
					<div class="ui huge green button" id="start">Get Started Now</div>
				</div>
				<div class="two wide column"></div>
			</div>
			<div class="row"></div>
		</div>
{% endblock %}

{% block script %}
	<script type="text/javascript">
		$('#start').click(function() {
			$('.ui.modal').modal('show');
		});
	</script>
{% endblock %}
