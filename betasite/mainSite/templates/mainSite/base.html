{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'mainSite/dist/semantic.min.css' %}">
	<script type="text/javascript" src="{% static 'mainSite/js/jquery-1.11.2.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'mainSite/dist/semantic.min.js' %}"></script>
	{% block style %}{% endblock %}
</head>
<body>
	<div class="ui top large fixed inverted menu">
		<div class="item header"><a href="{% url 'home' %}">Beta University</a></div>
		<div class="item"><a href="{% url 'about' %}">About Us</a></div>
		<div class="item right">
			<div class="ui primary button" id="login">Log-in</div>
		</div>
	</div>
	<div class="pusher">
		{% block content %}{% endblock %}
	</div>
	<div class="ui small inverted modal">
		<div class="header">Login</div>
		<div class="content">
			<form class="ui form" id="login">
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Username">
				</div>
				<div class="field">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Password">
				</div>
			</form>
		</div>
		<div class="actions">
			<div class="two fluid ui buttons">
				<div class="ui green button" type="submit" form="login">Log-in</div>
				<div class="ui red button">Cancel</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#login').click(function() {
			$('.small.modal').modal('show');
		});
	</script>
	{% block script %}{% endblock %}
</body>
</html>
